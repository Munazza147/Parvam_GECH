<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Write an asynchronous function that simulates fetching data from an API using fetch(). Log the response data to
        parent div without touching html. <br>
        API = "https://jsonplaceholder.typicode.com/posts"
    </div>

    <!-- code here -->
    <script>
        async function fetchData() {
    try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts");
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        
        // Create a parent div and append data
        const parentDiv = document.createElement("div");
        parentDiv.style.padding = "10px";
        document.body.appendChild(parentDiv);
        
        data.forEach(post => {
            const postElement = document.createElement("p");
            postElement.textContent = post.title;
            parentDiv.appendChild(postElement);
        });
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}

fetchData();

    </script>

</body>

</html>
